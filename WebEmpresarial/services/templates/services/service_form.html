{% extends 'core/layout.html' %}
{% load static %}
{% block title %}Crear Servicio{% endblock %}
{% block content %}
{% include 'services/includes/services_menu.html'%}

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          <form class="contact__form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="contact__title">Crea el servicio</h2>
            {{ form }}
            <button type="submit" class="contact__cta">Enviar ahora</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<style>
    .container{
        color: white;
    }
</style>
{% endblock %}
